---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: PacketMachineTemplate
metadata:
  name: {{ machine_name }}
  namespace: {{ namespace }}
  labels:
    cluster: {{ CLUSTER_NAME }}
spec:
  template:
    spec:
      os: talos_v1
      billingCycle: hourly
      machineType: {{ WORKER_NODE_TYPE }}

---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: {{ machine_name }}
  namespace: {{ namespace }}
  labels:
    cluster.x-k8s.io/cluster-name: {{ CLUSTER_NAME }}
    pool: pool-{{ WORKER_NODE_TYPE }}
    cluster: {{ CLUSTER_NAME }}
spec:
  replicas: {{ WORKER_MACHINE_COUNT }}
  clusterName: {{ CLUSTER_NAME }}
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: {{ CLUSTER_NAME }}
      pool: pool-{{ WORKER_NODE_TYPE }}
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: {{ CLUSTER_NAME }}
        pool: pool-{{ WORKER_NODE_TYPE }}
    spec:
      version: {{ KUBERNETES_VERSION }}
      clusterName: {{ CLUSTER_NAME }}
      bootstrap:
        configRef:
          name: {{ CLUSTER_NAME }}-machine-talos
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
      infrastructureRef:
        name: {{ machine_name }}
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: PacketMachineTemplate

---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: hc-{{ CLUSTER_NAME }}-{{ machine_name }}
  namespace: {{ namespace }}
spec:
  clusterName: {{ CLUSTER_NAME }}
  maxUnhealthy: 40%
  nodeStartupTimeout: 20m
  selector:
    matchLabels:
      nodepool: pool-{{ WORKER_NODE_TYPE }}
  unhealthyConditions:
    - type: Ready
      status: Unknown
      timeout: 300s
    - type: Ready
      status: "False"
      timeout: 300s